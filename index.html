<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammed Waqas - Supply Chain Consultant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .animate-bounce {
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(-25%);
        animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
      }
      50% {
        transform: translateY(0);
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <section class="min-h-screen flex items-center pt-16">
    <div class="container mx-auto px-4 py-12 md:py-24">
      <div class="flex justify-end mb-4">
        <div id="visitor-counter" class="flex items-center justify-center bg-blue-50 border border-blue-200 rounded-lg py-2 px-4 shadow-sm">
          <div class="mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </div>
          <div>
            <span class="text-sm text-gray-600">Visitors:</span>
            <span id="count" class="ml-1 text-blue-600 font-semibold">0</span>
          </div>
        </div>
      </div>
      
      <!-- Rest of the content remains unchanged -->
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('http://localhost:3000/api/visitor-count', {
          method: 'POST'
        });
        const data = await response.json();
        if (data && data.count) {
          document.getElementById('count').textContent = data.count;
        } else {
          console.error('Failed to fetch visitor count');
        }
      } catch (error) {
        console.error('Error fetching visitor count:', error);
      }
    });
  </script>
</body>
</html>
